---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ead-config
  namespace: ead-application
data:
  # Database Configuration
  POSTGRES_DB: "ead_automobile"
  POSTGRES_USER: "postgres"
  POSTGRES_PORT: "5432"
  
  # Application Configuration
  BACKEND_PORT: "8080"
  FRONTEND_PORT: "3000"
  SHOW_SQL: "false"
  
  # Email Configuration
  MAIL_HOST: "smtp.gmail.com"
  MAIL_PORT: "587"
  MAIL_PROTOCOL: "smtp"
  
  # Spring Configuration
  SPRING_PROFILES_ACTIVE: "prod"
  NODE_ENV: "production"
  
  # Database URL (internal service name)
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres-service:5432/ead_automobile"
  
  # API URL for frontend (use ingress URL for external access)
  NEXT_PUBLIC_API_URL: "http://ead-app.example.com/api"
