---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ead-ingress
  namespace: ead-application
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Uncomment for automatic TLS
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ead-app.example.com
    secretName: ead-tls-secret
  rules:
  - host: ead-app.example.com  # Replace with your domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
